---
layout: layouts/obecna-strana.njk
title: Aktuality
---

<section class="section">

    {% for aktualita in collections.aktuality | reverse %}

    <div class="news-box news-box--big">
        <div class="news-box__head">
            <p class="news-box__date">{{ aktualita.date }}</p>
            <div class="news-box__titlebox">
                <h3 class="news-box__title">{{ aktualita.data.articletitle }}</h3>
            </div>
        </div>
        <div class="news-box__grid">
            <div class="news-box__content">
                <p class="news-box__perex">{{ aktualita.content | excerpt600 }}</p>
                <a class="button button--newsbox" href="{{ aktualita.url }}">Číst dále</a>
            </div>
            <img src="{{ aktualita.data.foto }}" alt="{{ aktualita.data.articletitle }}">
        </div>
    </div>

    {% endfor %}
        

    <a class="button button--newspage" href="#">Starší novinky</a>
    
</section>
